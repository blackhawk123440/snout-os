version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: snoutos-postgres
    environment:
      POSTGRES_USER: snoutos
      POSTGRES_PASSWORD: snoutos_dev_password
      POSTGRES_DB: snoutos_messaging
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snoutos"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: snoutos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
