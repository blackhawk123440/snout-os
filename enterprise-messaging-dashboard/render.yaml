services:
  # PostgreSQL Database
  - type: pg
    name: snoutos-messaging-db
    plan: starter
    databaseName: snoutos_messaging
    user: snoutos

  # Redis (for BullMQ)
  - type: redis
    name: snoutos-messaging-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # API Server
  - type: web
    name: snoutos-messaging-api
    env: node
    plan: starter
    region: oregon
    buildCommand: cd enterprise-messaging-dashboard && pnpm install && cd apps/api && pnpm build
    startCommand: cd enterprise-messaging-dashboard/apps/api && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: snoutos-messaging-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: snoutos-messaging-redis
          type: redis
          property: connectionString
      - key: PROVIDER_MODE
        value: twilio
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/ops/health

  # Web Dashboard
  - type: web
    name: snoutos-messaging-web
    env: node
    plan: starter
    region: oregon
    buildCommand: cd enterprise-messaging-dashboard && pnpm install && cd apps/web && pnpm build
    startCommand: cd enterprise-messaging-dashboard/apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: snoutos-messaging-api
          type: web
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          name: snoutos-messaging-web
          type: web
          property: host
