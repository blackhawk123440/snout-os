name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build API
        working-directory: apps/api
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Deploy to production
        working-directory: apps/api
        run: |
          echo "üöÄ Deployment steps:"
          echo "1. Build completed"
          echo "2. Run migrations: pnpm prisma migrate deploy"
          echo "3. Start API server: pnpm start"
          echo ""
          echo "‚ö†Ô∏è  Configure your deployment platform (Render, Railway, Fly.io, etc.)"
          echo "   to run these commands after deployment"
      
