name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type check
        run: npm run typecheck
      
      - name: Check UI Constitution violations
        run: npx tsx scripts/check-ui-constitution.ts
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "file:./test.db"
          OPENPHONE_API_KEY: "test_key"
          OPENPHONE_NUMBER_ID: "test_number_id"
          NEXTAUTH_SECRET: "test_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"

  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "file:./test.db"
          OPENPHONE_API_KEY: "test_key"
          OPENPHONE_NUMBER_ID: "test_number_id"
          NEXTAUTH_SECRET: "test_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
      
      - name: Run Playwright visual tests
        run: npm run test:ui:visual
        env:
          CI: true
          DATABASE_URL: "file:./test.db"
          OPENPHONE_API_KEY: "test_key"
          OPENPHONE_NUMBER_ID: "test_number_id"
          NEXTAUTH_SECRET: "test_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
      
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: playwright-screenshots/
          retention-days: 30

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "file:./test.db"
          OPENPHONE_API_KEY: "test_key"
          OPENPHONE_NUMBER_ID: "test_number_id"
          NEXTAUTH_SECRET: "test_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
      
      - name: Run Lighthouse CI
        run: npm run lighthouse:ci
        env:
          DATABASE_URL: "file:./test.db"
          OPENPHONE_API_KEY: "test_key"
          OPENPHONE_NUMBER_ID: "test_number_id"
          NEXTAUTH_SECRET: "test_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
          PORT: "3000"

  proof-pack:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "file:./test.db"
          OPENPHONE_API_KEY: "test_key"
          OPENPHONE_NUMBER_ID: "test_number_id"
          NEXTAUTH_SECRET: "test_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
      
      - name: Start application
        run: |
          npm start > /tmp/nextjs.log 2>&1 &
          echo $! > /tmp/nextjs.pid
        env:
          DATABASE_URL: "file:./test.db"
          OPENPHONE_API_KEY: "test_key"
          OPENPHONE_NUMBER_ID: "test_number_id"
          NEXTAUTH_SECRET: "test_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
          PORT: "3000"
      
      - name: Wait for application
        run: |
          npx wait-on http://localhost:3000 --timeout 60000 || (cat /tmp/nextjs.log && exit 1)
      
      - name: Run proof-pack tests
        run: |
          mkdir -p proof-pack
          npm run test:ui:smoke || true
          npm run test -- src/lib/messaging/__tests__/pool-capacity.test.ts src/lib/messaging/__tests__/pool-release.test.ts src/lib/messaging/__tests__/invariants.test.ts --reporter=json --outputFile=proof-pack/test-output.json || true
        env:
          CI: true
          BASE_URL: "http://localhost:3000"
          OWNER_EMAIL: "owner@example.com"
          OWNER_PASSWORD: "password"
          DATABASE_URL: "file:./test.db"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
        continue-on-error: true
      
      - name: Capture screenshots
        run: |
          npm run test:ui -- tests/e2e/rotation-settings-persistence.spec.ts --screenshot=only-on-failure || true
          mkdir -p proof-pack/screenshots
          cp -r test-results/*/screenshots/* proof-pack/screenshots/ 2>/dev/null || true
        env:
          BASE_URL: "http://localhost:3000"
          DATABASE_URL: "file:./test.db"
          JWT_SECRET: "test_jwt_secret_for_ci"
          NEXT_PUBLIC_API_URL: "http://localhost:3000"
          ENABLE_MESSAGING_V1: "true"
          NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"
        continue-on-error: true
      
      - name: Stop application
        if: always()
        run: |
          if [ -f /tmp/nextjs.pid ]; then
            kill $(cat /tmp/nextjs.pid) 2>/dev/null || true
          fi
          pkill -f "next start" || true
      
      - name: Upload proof-pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: proof-pack
          path: proof-pack/
          retention-days: 90
