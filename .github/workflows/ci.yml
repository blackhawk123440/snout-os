name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/snout_ci
  NEXTAUTH_SECRET: test_secret
  NEXTAUTH_URL: http://localhost:3000
  JWT_SECRET: test_jwt_secret_for_ci
  NEXT_PUBLIC_API_URL: http://localhost:3000
  OPENAI_API_KEY: sk-dummy
  ENABLE_MESSAGING_V1: "true"
  NEXT_PUBLIC_ENABLE_MESSAGING_V1: "true"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: snout_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm run typecheck

      - name: Check UI Constitution violations
        run: pnpm exec tsx scripts/check-ui-constitution.ts
        continue-on-error: true

      - name: Build application
        run: pnpm run build

  visual-regression:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: snout_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build application
        run: pnpm run build

      - name: Run Playwright visual tests
        run: pnpm run test:ui:visual
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: playwright-screenshots/
          retention-days: 30

  lighthouse:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: snout_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Apply database schema
        run: pnpm prisma db push --accept-data-loss

      - name: Start application
        run: |
          pnpm start > /tmp/nextjs.log 2>&1 &
          echo $! > /tmp/nextjs.pid
        env:
          PORT: "3000"

      - name: Wait for application
        run: |
          npx wait-on http://localhost:3000 --timeout 60000 || (cat /tmp/nextjs.log && exit 1)

      - name: Run Lighthouse CI
        run: pnpm run lighthouse:ci
        env:
          PORT: "3000"

      - name: Stop application
        if: always()
        run: |
          if [ -f /tmp/nextjs.pid ]; then
            kill $(cat /tmp/nextjs.pid) 2>/dev/null || true
          fi
          pkill -f "next start" || true

  proof-pack:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: snout_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build application
        run: pnpm run build

      - name: Apply database schema
        run: pnpm prisma db push --accept-data-loss

      - name: Start application
        run: |
          pnpm start > /tmp/nextjs.log 2>&1 &
          echo $! > /tmp/nextjs.pid
        env:
          PORT: "3000"

      - name: Wait for application
        run: |
          npx wait-on http://localhost:3000 --timeout 60000 || (cat /tmp/nextjs.log && exit 1)

      - name: Run proof-pack tests
        run: |
          mkdir -p proof-pack
          pnpm run test:ui:smoke || true
          pnpm run test -- src/lib/messaging/__tests__/pool-capacity.test.ts src/lib/messaging/__tests__/pool-release.test.ts src/lib/messaging/__tests__/invariants.test.ts --reporter=json --outputFile=proof-pack/test-output.json || true
        env:
          CI: true
          BASE_URL: "http://localhost:3000"
          OWNER_EMAIL: "owner@example.com"
          OWNER_PASSWORD: "password"
        continue-on-error: true

      - name: Capture screenshots
        run: |
          pnpm run test:ui -- tests/e2e/rotation-settings-persistence.spec.ts --screenshot=only-on-failure || true
          mkdir -p proof-pack/screenshots
          cp -r test-results/*/screenshots/* proof-pack/screenshots/ 2>/dev/null || true
        env:
          BASE_URL: "http://localhost:3000"
        continue-on-error: true

      - name: Stop application
        if: always()
        run: |
          if [ -f /tmp/nextjs.pid ]; then
            kill $(cat /tmp/nextjs.pid) 2>/dev/null || true
          fi
          pkill -f "next start" || true

      - name: Upload proof-pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: proof-pack
          path: proof-pack/
          retention-days: 90
