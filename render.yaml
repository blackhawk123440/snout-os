services:
  # PostgreSQL Database
  - type: pg
    name: snout-os-db
    plan: starter
    databaseName: snout_os
    user: snoutos

  # Redis (for BullMQ)
  - type: redis
    name: snout-os-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # Web Service (Next.js UI)
  - type: web
    name: snout-os-web
    env: node
    plan: starter
    region: oregon
    rootDir: .
    buildCommand: prisma generate --schema=prisma/schema.prisma && next build
    startCommand: next start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        fromService:
          name: snout-os-web
          type: web
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: snout-os-api
          type: web
          property: host
      - key: NEXT_PUBLIC_ENABLE_MESSAGING_V1
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: snout-os-db
          property: connectionString
    healthCheckPath: /api/health

  # API Service (NestJS Backend)
  - type: web
    name: snout-os-api
    env: node
    plan: starter
    region: oregon
    rootDir: enterprise-messaging-dashboard
    buildCommand: pnpm install && pnpm --filter @snoutos/shared build && pnpm --filter @snoutos/api build
    startCommand: pnpm --filter @snoutos/api start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: snout-os-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: snout-os-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        fromService:
          name: snout-os-web
          type: web
          property: host
      - key: PROVIDER_MODE
        value: mock
    healthCheckPath: /health

  # Worker Service (BullMQ Background Workers)
  - type: worker
    name: snout-os-worker
    env: node
    plan: starter
    region: oregon
    rootDir: enterprise-messaging-dashboard
    buildCommand: pnpm install && pnpm --filter @snoutos/shared build && pnpm --filter @snoutos/api build
    startCommand: pnpm --filter @snoutos/api worker:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: snout-os-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: snout-os-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        fromService:
          name: snout-os-api
          type: web
          property: env.JWT_SECRET
