services:
  # PostgreSQL Database
  - type: pg
    name: snout-os-db
    plan: starter
    databaseName: snout_os
    user: snoutos

  # Web Service (Next.js â€” handles UI + API routes)
  - type: web
    name: snout-os-web
    env: node
    plan: starter
    region: oregon
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npx prisma db push --accept-data-loss && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        fromService:
          name: snout-os-web
          type: web
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_ENABLE_MESSAGING_V1
        value: "true"
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: snout-os-db
          property: connectionString
    healthCheckPath: /api/health
