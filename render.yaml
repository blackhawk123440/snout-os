services:
  - type: web
    name: snout-os
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: snout-os-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: OPENPHONE_API_KEY
        sync: false
      - key: OPENPHONE_NUMBER_ID
        sync: false
      - key: OWNER_PHONE
        sync: false
      - key: REDIS_URL
        sync: false

databases:
  - name: snout-os-db
    plan: starter
