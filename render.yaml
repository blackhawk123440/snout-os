services:
  # PostgreSQL Database
  - type: pg
    name: snout-os-db
    plan: starter
    databaseName: snout_os
    user: snoutos

  # Web Service (Next.js â€” handles UI + API routes)
  - type: web
    name: snout-os-web
    env: node
    plan: starter
    region: oregon
    rootDir: .
    buildCommand: pnpm install --frozen-lockfile && pnpm prisma generate && pnpm run build
    # Do not mutate DB schema during web startup.
    # Apply migrations intentionally via a separate one-off command/job (for example: `pnpm prisma migrate deploy`).
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        fromService:
          name: snout-os-web
          type: web
          property: host
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_ENABLE_MESSAGING_V1
        value: "true"
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: snout-os-db
          property: connectionString
    healthCheckPath: /api/health
