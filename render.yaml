services:
  - type: web
    name: snout-os
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: OPENPHONE_API_KEY
        sync: false
      - key: OPENPHONE_NUMBER_ID
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: OWNER_PERSONAL_PHONE
        sync: false
      - key: OWNER_OPENPHONE_PHONE
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: NEXT_PUBLIC_BASE_URL
        sync: false

